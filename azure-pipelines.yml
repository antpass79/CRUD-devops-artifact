# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  folderName: 'back-end/CRUD'
  projectName: 'CRUD'

steps:
- script: |
    dotnet build $(folderName)/$(projectName).csproj --configuration $(buildConfiguration)
    dotnet publish $(folderName)/$(projectName).csproj --configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)
  displayName: 'Build & Publish'
  
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: pack
    nobuild: true
    projects: '$(folderName)/$(projectName).csproj'
    versioningScheme: byPrereleaseNumber
    versionEnvVar: byPrereleaseNumber
    majorVersion: 0
    minorVersion: 1
    patchVersion: 0

